<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.1.custom.min.js"></script>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery.rest.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/jquery.jtml.js"></script>
    <script type="text/javascript" src="js/jquery.hint.js"></script>
    <script type="text/javascript" src="js/jquery.jeditable.mini.js"></script>
    <script type="text/javascript" src="js/jquery.timeago.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.1.custom.css" rel="stylesheet" />	
    <link type="text/css" href="css/styles.css" rel="stylesheet"></link>
    <title>Thweeter</title>
  </head>
  <body>
  	<div id="commodity-crap">
		<p class="logo">Thweeter</p>
		<div id="fb-root"></div>
		<fb:login-button autologoutlink="true"></fb:login-button>
    </div>
    <div id="newPartForm">
			<input id="newThweet" type="text" hint="!!!" class="text ui-widget-content ui-corner-all">
			<button id="postThweet">thweet!</button>
			<label id="count">3</label> characters left.
	</div>
	<div id="main"></div>
   	<script type="text/html" id="thweetTemplate">
		<div class="thweet" thweetid='${thweet.id}'>
			<img src='http://graph.facebook.com/${thweet.author.facebookUid}/picture' width='50' height='50'>
			<p class="info">
				<a href='author/#${thweet.author.id}'>${thweet.author.name}:</a>
				<abbr class="timeago" title="${thweet.date}">${thweet.date}</abbr>
			</p>
			<p class="text">${thweet.text}</p>
		</div>
	</script>
  </body>
</html>
